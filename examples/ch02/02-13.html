<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-13</title>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
        sum : function() {
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
<!--
계산형 속성(Computed Property) 사용 시 주의사항
 1. this
  - 함수 안에서 this는 Vue 객체 자신을 참조합니다. 그런데 함수 내부에서 다른 콜백 함수를 실행하거나 했을 때는 this가 다른 값으로 연결될 수 있으므로 주의해야 합니다.
 2. 데이터 타입
  - num 값이 number 타입이라 생각하기 쉽지만 HTML 요소 내부에서는 모두 문자열로 다루어집니다. 그렇기 때문에 12행과 같이 Number() 함수나 parseInt() 함수를 이용해 명시적으로 숫자 값으로 변환해주어야 합니다.
-->
