<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-04</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="simple">
    <input type="text" v-model="name" placeholder="이름을 입력하세요" />
    <br />
    입력된 이름 : <h2 v-html="name"></h2>
  </div>
  <script type="text/javascript">
    var twoway = new Vue({
      el : '#simple',
      data : {
          name : ''
      }
    })
  </script>
</body>
</html>
<!-- 양단방향으로 데이터 바인딩이 필요한 경우 사용할 수 있는 디렉티비가 v-model -->
