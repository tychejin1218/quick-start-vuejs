<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02-06</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="account">
    예금액 : <input type="text" v-model="amount" />
    <img v-if="amount < 0" src="images/error.png"
        title="마이너스는 허용하지 않습니다"
        style="width:15px; height:15px; vertical-align:middle" />
    <!--<img v-show="amount < 0" src="images/error.png"
         title="마이너스는 허용하지 않습니다"
         style="width:15px; height:15px; vertical-align:middle" />-->
  </div>
  <script type="text/javascript">
  var simple1 = new Vue({
    el : '#account',
    data : {
        amount : 0
    }
  })
  </script>
</body>
</html>
<!--
v-show와 v-if의 차이는 실제 렌더링 여부
  - v-show는 일단 HTML 요소를 렌더링한 후에 display 스타일 속성으로 화면에 보여줄지 결정
  - v-if는 조건에 부합되지 않으면 렌더링을 하지 않음
-->
