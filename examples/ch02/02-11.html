<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-11</title>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <span v-pre>{{message}}</span>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",
    data : { 
        message : "Hello World"
    }
})
</script>
</body>
</html>
<!--
v-pre 디렉티브
  - v-pre는 HTML 요소에 대한 컴파일을 수행하지 않음
  - v-pre를 사용하지 않았다면 콧수염(Mustach) 표현식을 사용해 message 속성의 값이 화면에 바인딩되어 나타나겠지만
  v-pre 디렉티브로 인해 Vue 객체는 컴파일하지 않고 {{message}} 문자열을 그대로 출력
-->
