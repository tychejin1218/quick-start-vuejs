<!DOCTYPE html>
<html>
<head>

<title>02-08</title>
<style>

    #list td, #list th { border:1px solid black;  text-align:center; }
    #list > thead > tr { color:yellow; background-color: purple; }
</style>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="exmaple">

            <tr v-for="contact in contacts">

            </tr>-->
            <!-- v-for, v-if 디렉티브 사용 -->
            <!--<tr v-for="(contact, index) in contacts" v-if="contact.address.indexOf('서울') > -1">
              <td>{{contact.no}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.tel}}</td>
              <td>{{contact.address}}</td>
            </tr>-->
		</tbody>
	</table>
    </div>

</html>
<!--
v-for의 구문은 원본 데이터가 어떤 형식인가에 따라 사용 방법이 다름
  - 배열 또는 유사 배열인 경우는 22행과 같이 작성
  - contacts 배열에서 하나씩 데이터를 꺼내서 contact 변수에 할당하면서 반복
  <tr v-for="contact in contacts">...</tr>

자바스크립트 언어에서는 '과 "을 구분하지 않음
  - 'hello', "hello" 모두 허용

v-for 디렉티브와 v-if 디렉티브는 함께 사용이 가능
  - 주의할 점은 적용 순서인데, v-for 디렉티브가 먼저 수행되고 v-if 디렉티브가 적용
-->
