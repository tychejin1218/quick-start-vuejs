<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>02-12</title>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <span v-once>{{message}}</span>
</div>
<script type="text/javascript">
var vm = new Vue({
    el : "#example",
    data : { 
        message : "Hello World"
    }
})
</script>
</body>
</html>
<!--
v-once 디렉티브
  - v-once 디렉티브는 HTML 요소를 단 한번만 렌더링하도록 설정
  - Vue 인스턴스의 데이터를 변경하더라도 다시 렌더링을 수행하지 않음
  - 초깃값이 주어지면 변경되지 않는 UI를 만들 때 사용
-->
