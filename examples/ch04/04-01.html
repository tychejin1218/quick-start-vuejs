<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>04-01</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
      .layout1 { margin:30px 30px 30px 30px; }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example" class="container layout1">
    <p><input type="text" v-model="amount" class="form-control" /></p>
    <p>
        <button id="deposit" @click="balance += parseInt(amount)"
          class="btn btn-primary">예금</button>
        <button id="withdraw" @click="balance -= parseInt(amount)" 
          class="btn btn-primary">인출</button>
    </p>            
    <h3>계좌 잔고 : {{balance}}</h3>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  data : {
    amount : 0,
    balance : 0,
  }
})
</script>
</body>
</html>
<!--
Vue.js에서 이벤트는 v-on 디렉티브를 이용해서 처리
v-on 디렉티브는 @로 줄여쓸 수 있음
 - v-on:click 대신에 @click으로 코드를 변경해도 가능
Vue.js는 Vue 인스턴스에 등록한 메서드를 이벤트 처리 함수로 연결할 수 있음
-->
