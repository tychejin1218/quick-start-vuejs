<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>04-07</title>
  <style>
  #outer {
      width:200px; height:200px; border:solid 2px black;
      background-color: aqua; 
      position: absolute; top:100px; left:50px;
      padding:10px 10px 10px 10px;
  }
  #inner {
      width:100px; height:100px; border:solid 2px black;
      background-color:yellow;
  }
  </style>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <div id="outer" @click.capture.stop="outerClick">
        <div id="inner" @click.stop="innerClick"></div>
    </div>
</div>
<script type="text/javascript">
var vm = new Vue({
  el : "#example",
  methods : {
    outerClick : function(e) {
        console.log("### OUTER CLICK")
        console.log("Event Phase : ", e.eventPhase);
        console.log("Current Target : ", e.currentTarget);
        console.log("Target : ", e.target);
    },
    innerClick : function(e) {
        console.log("### INNER CLICK")
        console.log("Event Phase : ", e.eventPhase);
        console.log("Current Target : ", e.currentTarget);
        console.log("Target : ", e.target);    
    }
  }
})
</script>
</body>
</html>
<!--
이벤트 전파와 관련된 이벤트 수식어
 - .stop: 이벤트 전파를 중단
 - .capture: CAPTURING_PHASE 단계에서만 이벤트가 발생
 - .self: RAISING_PHASE 단계일 때만 이벤트가 발생
-->
