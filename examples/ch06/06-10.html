<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-10</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <template id='timeTemplate'>
    <div>
        <span>{{nowTS}}</span>
        <button v-on:click="timeClick">현재 시간</button>
    </div>
  </template>    
  <script type="text/javascript">
    Vue.component('time-component', {
      template : '#timeTemplate',
      /* 정상적으로 렌더링되려면 data 옵션에 함수가 주어져야함(함수가 호출되어 리턴된 객체가 data 옵션에 주어짐) */
      /* data 옵션에 함수를 지정하는 이유는 동일한 컴포넌트가 여러 번 사용되더라도 동일한 객체를 가리키는 것이 아니라 함수가 호출될 때마다 만들어진 객체가 리턴됨(서로 다른 객체를 참조) */
      data : function() { 
          return { nowTS : 0 }
      },
      methods : {
          timeClick : function(e) {
              this.nowTS = (new Date()).getTime();
          }
      }
    })
  </script>
</head>
<body>
    <div id="app">
        <time-component></time-component>
        <time-component></time-component>
    </div>
    <script type="text/javascript">
    var v = new Vue({
        el : '#app'
    })
    </script>    
</body>
</html>
