<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-13</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{myMessage}}</li>
</template>
<script type="text/javascript">
Vue.component('list-component', {
    template : '#listTemplate',
    props : [ 'myMessage' ]
})
</script>
<body>
<div id="app">
    <ul>
        <list-component my-message="Hello"></list-component>
        <list-component my-message="씬짜오"></list-component>
        <list-component my-message="니하오마"></list-component>
    </ul>
</div>
</body>
<script type="text/javascript">
var vm = new Vue({
    el : "#app"
})
</script>
</html>
<!--
컴포넌트의 속성을 표기할 때 주의할 점
 - 속성명을 부여할 때 카멜 표기법(camel casing)을 사용했다면 태그에서 속성명을 사용할 정보를 전달할 때는 반드시 케밥 표기법(kebob casing)을 사용해야함
 - 태그 작성 시 특성(attribute)은 대소문자를 구분하지 않음
-->
