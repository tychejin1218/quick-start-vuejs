<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>06-07</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<script type="text/javascript">
  Vue.component('option-component', {
    template : '<option>hello</option>'
  })
</script>
<body>
<div id="app">
    <select>
        <!-- Vue 컴포넌트가 렌더링되지 않는 문제를 해결하기 위해 is 특성(Attribute)을 이용 -->
        <option is="option-component"></option>
        <option is="option-component"></option>
    </select>
</div>
</body>
<script type="text/javascript">
var v = new Vue({
  el : '#app'
})
</script>
</html>
