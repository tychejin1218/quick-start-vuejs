<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>03-01</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="test">
    {{name}}
  </div>
  <script type="text/javascript">
  var model = { 
    name : "홍길동"
  }
  var vm = new Vue({
    el : "#test",
    data : model
  })  
  </script>
</body>
</html>
<!--
data 옵션
 - 모든 속성들은 Vue 인스턴스 내부에서 직접 이용되지 않고 Vue 인스턴스와 Data 옵션에 주어진 객체 사이에 프록시를 두고 처리함.
 - Vue 인스턴스가 관찰하는 데이터 객체를 의미하므로 변경 사항은 즉시 감지됨.
 예) vm.name = "이몽룡", model.name = "향단이", vm.$data.name = "성춘향"
 - 내장 옵션들은 모두 $식별자를 앞에 붙이고 있는데 이름 충돌을 피하기 위한 것.

el 옵션
 - Vue 인스턴스에 연결할 HTML DOM 요소를 지정
 - 여러 개 요소에 지정할 수 없음 (여러 개 요소를 지정하는 경우 첫 번째 요소에만 연결)
-->
