<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03-11</title>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span>
</div>
<script type="text/javascript">
var vmSum = new Vue({
    el : "#example", 
    data : { num : 0 },
    created : function() {
        console.log("Created!!");
    },
    updated : function() {
        console.log("updated!!");
        console.log(this.num);
    },
    computed : {
        sum : function() {
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
<!--
Vue 인스턴스 라이프 사이클
 beforeCreate
  - Vue 인스턴스가 생성되고 데이터에 대한 관찰 기능 및 이벤트 감시자 설정 전에 호출됨
 created
  - Vue 인스턴스가 생성된 후에 데이터에 대한 관찰 기능, 계산형 속성, 메서드, 감시자 설정이 완료된 후에 호출
 beforeMount
  - 마운트가 시작되기 전에 호출
 mounted
  - el에 Vue 인스턴스의 데이터가 마운트된 후에 호출
 beforeUpdate
  - 가상 DOM이 렌더링, 패치되기 전에 데이터가 변경될 때 호출
  - 추가적인 상태 변경을 수행할 수 있지만, 다시 렌더링하지는 않음
 updated
  - 데이터의 변경으로 가상 DOM이 다시 렌더링되고 패치된 후에 호출
  - 이미 컴포넌트의 DOM의 업데이트된 상태이므로, DOM에 종속성이 있는 연산을 수행
 beforeDestroy
  - Vue 인스턴스가 제거되기 전에 호출
 destroyed
  - Vue 인스턴스가 제거된 후에 호출
  - Vue 인스턴스의 모든 디렉티브의 바인딩이 해제되고, 이벤트 연결도 모두 제거
-->
