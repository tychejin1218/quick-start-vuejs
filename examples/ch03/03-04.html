<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03-04</title>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    methods : {
        sum : function() {
            console.log(Date.now());
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
<!--
메서드
 - Vue 인스턴스에서 사용할 메서드를 등록하는 옵션
 - 등록된 메서드는 Vue 인스턴스를 이용해 직접 호출할 수도 있고, 디렉티브 표현식, 콧수염(Mustache) 표현식에서도 사용
 - 메서드이기 때문에 3행과 같이 {{ sum() }}으로 호출 구문 형식을 사용
 - 메서드와 계산형 속성을 사용했을 때 최종적인 결과물은 같아 보이지만 내부 작동 방식에는 차이가 있음
 - 계산형 속성은 종속된 값에 의해 결괏값이 캐싱됨

메서드 작성 시 주의사항
 - ECMAScript6가 제공하는 화살표 함수(Arrow Function)는 사용해서는 안됨
 - 화살표 함수 내부에서는 this가 Vue 인스턴스를 가리키지 않고, 전역 객체(Global Object : 브라우저 환경이라면 Windows 객체가 됨)
 - 일반적으로 메서드 내부에서 데이터 속성들을 이용하기 때문에 this가 바뀌게 되면 Vue 인스턴스 내부 데이터에 접근할 수 없음
-->
