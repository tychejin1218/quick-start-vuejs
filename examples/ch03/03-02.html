<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>03-02</title>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span>
</div>
<script type="text/javascript">
//1부터 입력된 수까지의 합구하기
var vmSum = new Vue({
    el : "#example",
    data : { num : 0 },
    computed : {
        sum : function() {
            console.log(Date.now());
            var n = Number(this.num);
            if (Number.isNaN(n) || n < 1)  return 0;
            return ((1+n) * n) / 2;
        }
    }
});
</script>
</body>
</html>
<!--
computed 옵션
 - 지정한 값은 함수였지만 Vue 인스턴스는 프록시 처리하여 마치 속성처럼 취급
 - sum은 분명 함수이지만 vmSum.sum으로 속성 접근 방식을 사용했을 때 정상 실행되는 것을 볼 수 있음. 이러한 이유로 계산형 속성(Computed Property)이라고 부름
 - Vue 인스턴스의 모든 옵션 정보를 다루는 $options 속성을 이용하면 실제 함수를 확인할 수 있음 (vmSum.$options)
-->
